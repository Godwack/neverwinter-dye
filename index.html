<style>
table {border-collapse: collapse; color: white; text-align: center; width: 100%;}
tr.primary {height: 160px;}
tr.secondary {height: 80px;}
tr.accent {height: 40px;}
</style>
</head>
<body>

    <th><select id="select1" onchange="setDye(1)"></select></th>
    <th><select id="select2" onchange="setDye(2)"></select></th>
    <th><select id="select3" onchange="setDye(3)"></select></th>

    <td id="primary1">Primary</td>
    <td id="primary2">Primary</td>
    <td id="primary3">Primary</td>
  </tr>
  <tr class="secondary">

    <td id="secondary2">Secondary</td>

  <tr class="accent">

    {itemName: "Bottle of Red Dye", accent: "#591a1c", primary: "#591a1c", secondary: "#591a1c"}

function setDye(n) {
    "use strict";
    var d = dyePacks[document.getElementById("select" + n).value];
    document.getElementById("primary" + n).style.backgroundColor = d.primary;
    document.getElementById("secondary" + n).style.backgroundColor = d.secondary;
    document.getElementById("accent" + n).style.backgroundColor = d.accent;
}

function setOptions() {
    "use strict";
    var i, option;
    var length = dyePacks.length;
    var select1 = document.getElementById("select1");
    var select2 = document.getElementById("select2");
    var select3 = document.getElementById("select3");
    for (i = 0; i < length; i += 1) {
        option = document.createElement("option");
        option.text = dyePacks[i].itemName;
        option.value = i;
        select1.add(option);
        select2.add(option.cloneNode(true));
        select3.add(option.cloneNode(true));
    }
    select1.selectedIndex = Math.floor(Math.random() * length);
    select2.selectedIndex = Math.floor(Math.random() * length);
    select3.selectedIndex = Math.floor(Math.random() * length);
    setDye(1);
    setDye(2);
    setDye(3);
}

setOptions();
</script>
